<!-- Default form contact -->
<form class="text-center border border-light p-5 container" action="#!">

    <p class="h4 mb-4">Kontaktujte ma</p>

    <!-- Name -->
    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Meno">

    <!-- Email -->
    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Subject -->
    <label>Píšem ohľadom</label>
    <select class="browser-default custom-select mb-4">
        <option value="1" selected>Všeobecná otázka</option>
        <option value="2">Nahlásiť Chybu</option>
    </select>

    <div class="form-group">
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Správa"></textarea>
    </div>

    <div class="custom-control custom-checkbox mb-4">
        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
        <label class="custom-control-label" for="defaultContactFormCopy">Zaslať mi kópiu mojej správy</label>
    </div>

    <button class="btn btn-info btn-block" type="submit">Odoslať</button>

</form>
